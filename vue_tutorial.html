<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Tutorial</title>
  <link href="assets/style.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="nav-bar"></div>

<div id="app">
  <div class="cart">
    <p>Cart ({{ cart.length }})</p>
  </div>

  <button @click="emptyCart" v-show="cart.length > 0">Empty Cart</button>

  <product :premium="false" @add-to-cart="updateCart"></product>
</div>

<script src="node_modules/vue/dist/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
